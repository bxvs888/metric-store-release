- name: metric_store_ca
  type: certificate
  options:
    is_ca: true
    common_name: metric-store
- name: metric_store
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric_store
    - metric-store
    extended_key_usage:
    - client_auth
    - server_auth
- name: metric_store_internode
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric-store
    extended_key_usage:
    - server_auth
    - client_auth
- name: metric_store_server
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric-store
    extended_key_usage:
    - server_auth
- name: nozzle_to_metric_store_client
  type: certificate
  options:
    ca: metric_store_ca
    common_name: metric-store
    alternative_names:
    - metric-store
    extended_key_usage:
    - client_auth
- name: metric_store_proxy_tls
  type: certificate
  options:
    ca: metric_store_ca
    common_name: localhost

- name: etcd
  type: certificate
  options:
    ca: metric_store_ca
    common_name: etcd
    extended_key_usage:
    - client_auth
    - server_auth

- name: etcdctl
  type: certificate
  options:
    ca: metric_store_ca
    common_name: etcdctl
    extended_key_usage:
    - client_auth
    - server_auth

- name: etcdctl_root
  type: certificate
  options:
    ca: metric_store_ca
    common_name: root
    extended_key_usage:
    - client_auth
    - server_auth

- name: etcd_peer
  type: certificate
  options:
    ca: metric_store_ca
    common_name: etcd_peer
    extended_key_usage:
    - client_auth
    - server_auth
